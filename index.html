<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilos.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tarjeta de perfil</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 10px;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
   <body>
    <div class="profile"> 
        <div class="profile__imagen">
            <img src="images/image-victor.jpg" width="100px" alt="150">
        </div>

        <div class="profile_body">
            <h1 class="profile_body__nombre">Victor Crest <span>26</span></h1>
            <h3 class="profile_body__pais">London</h3>
        </div>

        <div class="profile_pie">
            <ul class="profile_pie__indicadores">
                <li class="indicadores"><h4>80K</h4><p>Followers</p> </li>
                <li class="indicadores"><h4>803K</h4><p>Likes</p> </li>
                <li class="indicadores"><h4>1.4K</h4><p>Photos</p> </li>
            </ul>
        </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Julio Bolivar</a>.
    </div>
  </body>
</html>
